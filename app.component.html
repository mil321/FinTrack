<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list >
        <ion-item [routerLink]="['/calendar']" routerLinkActive="router-link-active" >
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label>Calendar</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/expenses']" routerLinkActive="router-link-active" >
          <ion-icon slot="start" name="fast-food-outline"></ion-icon>
          <ion-label>Expenses</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/income']">
          <ion-icon slot="start" name="wallet-outline"></ion-icon>
          <ion-label>Income</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/debt']" routerLinkActive="router-link-active" >
          <ion-icon slot="start" name="person-remove-outline"></ion-icon>
          <ion-label>Debt</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/notes']" routerLinkActive="router-link-active" >
          <ion-icon slot="start" name="bookmark-outline"></ion-icon>
          <ion-label>Notes</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/commitment']" routerLinkActive="router-link-active" >
          <ion-icon slot="start" name="bag-handle-outline"></ion-icon>
          <ion-label>Commitment</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/faq']" routerLinkActive="router-link-active" >
          <ion-icon slot="start" name="chatbubble-ellipses-outline"></ion-icon>
          <ion-label>FAQ</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
