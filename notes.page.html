<ion-header>
  <ion-toolbar color="primary" class="ion-padding-center">
    <ion-title>Notes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=true padding class="background">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary" [routerLink]="['/add-notes']" routerLinkActive="router-link-active" >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let note of notes" color="secondary"  >
    <ion-card-header>
      <ion-card-subtitle>{{ note.date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ note.note }}</p>

      <ion-button (click)="deleteNote(note.id)"fill="clear" >
        DELETE
      </ion-button>
      <ion-button  fill="clear" [routerLink]="['/edit-notes',note.id]" routerLinkActive="router-link-active" >
        EDIT
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Copyright 2021</ion-title>
  </ion-toolbar>
</ion-footer>
