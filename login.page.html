<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-img src="assets/FinTrack.png" width=80%></ion-img>
  <div class="ion-padding">
    <ion-card class="ion-padding" color="secondary">
      <ion-item color="secondary">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
      </ion-item>
    
      <ion-item color="secondary">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
      </ion-item>
    
      <ion-button 
      expand="block" 
      fill="solid"
      color="primary"
      (click)="login(user)">
        LOGIN
      </ion-button>
    
      <ion-button 
      expand="block" 
      fill="outline"
      color="primary"
      [routerLink]="['/register']" routerLinkActive="router-link-active" >
        REGISTER
      </ion-button>
    
    </ion-card>
  </div>

</ion-content>
