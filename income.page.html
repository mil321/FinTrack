<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Income</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=true padding class="background">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-income']" routerLinkActive="router-link-active" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

      <ion-card *ngFor="let income of incomes" color="secondary" >
        <ion-card-header>
          <ion-card-subtitle>{{ income.date }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{ income.income }}</p>
          <p>{{ income.category }}</p>
          <p>RM {{ income.amount }}</p>
          <p>{{ income.rate }}</p>
        </ion-card-content>
      <ion-button (click)="deleteIncome(income.id)" fill="clear">
        DELETE
      </ion-button>
      <ion-button [routerLink]="['/edit-income',income.id]" routerLinkActive="router-link-active"  fill="clear">
        EDIT
      </ion-button>
      </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Copyright 2021</ion-title>
  </ion-toolbar>
</ion-footer>
