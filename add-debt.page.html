<ion-header>
  <ion-toolbar color="primary" class="ion-center-padding">
    <ion-title>Add Debt</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=true padding class="background">
  <div class="ion-padding">
    <ion-card>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="debt.name"></ion-input>
      </ion-item>
    
          <ion-item>
            <ion-label>Category</ion-label>
            <ion-select value="category" okText="Okay" cancelText="true" placeholder="Select Pizza" [(ngModel)]="debt.category">
              <ion-select-option value="debtor">Debtor</ion-select-option>
              <ion-select-option value="creditor">Creditor</ion-select-option>
            </ion-select>
          </ion-item>
        
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" [(ngModel)]="debt.description"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input type="number" placeholder=" 0" [(ngModel)]="debt.amount">RM </ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input type="date" [(ngModel)]="debt.date"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input type="text" [(ngModel)]="debt.note"></ion-input>
      </ion-item>
    
      <ion-button (click)="createDebt(debt)" expand="block" fill="solid" shape="default">
        SAVE
      </ion-button>
      
    </ion-card>
  </div>
</ion-content>
