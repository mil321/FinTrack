<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>Commitment</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= true padding class="background">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" [routerLink]="['/add-commit']" routerLinkActive="router-link-active" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let post of posts" color="secondary" [routerLink]="['/edit-commit']" routerLinkActive="router-link-active" >
    <ion-card-header>
      <ion-card-subtitle>{{ post.commitment }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>{{ post.enquiry }}</h2>
      <p>{{ post.allocation }}</p>
      <P>{{ post.date }}</P>
      <p>{{ post.rate }}</p>

      <ion-button (click)="deletePost(post.id)"fill="clear" >
        DELETE
      </ion-button>
      <ion-button  fill="clear" [routerLink]="['/edit-commit',post.id]" routerLinkActive="router-link-active" >
        EDIT
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
