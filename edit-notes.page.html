<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Edit Notes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=true padding class="background"> 
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-input type="date" [(ngModel)]="note.date" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Notes</ion-label>
    <ion-textarea type="text" [(ngModel)]="note.note" rows=7 required></ion-textarea>
  </ion-item>

  <ion-button (click)="updateNote(note)" expand="block" fill="solid" color="primary" shape="default">
    UPDATE
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Copyright 2021</ion-title>
  </ion-toolbar>
</ion-footer>
