<ion-header>
  <ion-toolbar color="primary" class="ion-no-padding">
    <ion-title>Debt</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=true padding class="background">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/add-debt']" routerLinkActive="router-link-active" >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let debt of debts" color="tertiary" [routerLink]="['/edit-debt']" routerLinkActive="router-link-active" >
    <ion-card-header>
      <ion-card-subtitle>{{ debt.category }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ debt.name }}</p>
      <p>{{ debt.description }}</p>
      <p>RM {{ debt.amount }}</p>
      <p>{{ debt.date }}</p>
      <p>{{ debt.note }}</p>

      <ion-button (click)="deleteDebt(debt.id)"fill="clear" >
        DELETE
      </ion-button>
      <ion-button  fill="clear" [routerLink]="['/edit-debt',debt.id]" routerLinkActive="router-link-active" >
        EDIT
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
